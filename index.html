<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="ilustracao"></div>

    <div class="caixa-texto">
      <h1 class="titulo-principal">Order Summary</h1>

      <p class="texto-principal">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="assinarura-plano">
        <img src="images/icon-music.svg" alt="" class="img-musica">

        <div class="plano-valores">
          <h3 class="plano">Annual Plan</h3>
          <p class="plano-texto">$59.99/year</p>
        </div>

        <a href="#" class="link">Change</a>
      </div>
      
      <button class="btn-pagamento">Proceed to Payment</button>
      <button class="btn-cancelamento">Cancel Order</button>
    </div>
  </main>
</body>
</html>
